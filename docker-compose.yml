version: '3.8'

services:
  kafka:
    image: apache/kafka:3.7.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafkadata:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bankdb
      POSTGRES_USER: bank
      POSTGRES_PASSWORD: bank
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bank -d bankdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-server:
    build: ./auth-server
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  accounts-service:
    build: ./accounts-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bankdb?currentSchema=accounts
      SPRING_DATASOURCE_USERNAME: bank
      SPRING_DATASOURCE_PASSWORD: bank
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWKSETURI: http://auth-server:9000/oauth2/jwks
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      auth-server:
        condition: service_healthy
      kafka:
        condition: service_healthy

  cash-service:
    build: ./cash-service
    ports:
      - "8082:8082"
    environment:
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWKSETURI: http://auth-server:9000/oauth2/jwks
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTHSERVER_TOKENURI: http://auth-server:9000/oauth2/token
      ACCOUNTS_SERVICE_URL: http://accounts-service:8081
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      auth-server:
        condition: service_healthy
      accounts-service:
        condition: service_started
      kafka:
        condition: service_healthy

  transfer-service:
    build: ./transfer-service
    ports:
      - "8083:8083"
    environment:
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWKSETURI: http://auth-server:9000/oauth2/jwks
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTHSERVER_TOKENURI: http://auth-server:9000/oauth2/token
      ACCOUNTS_SERVICE_URL: http://accounts-service:8081
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      auth-server:
        condition: service_healthy
      accounts-service:
        condition: service_started
      kafka:
        condition: service_healthy

  notifications-service:
    build: ./notifications-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bankdb?currentSchema=notifications
      SPRING_DATASOURCE_USERNAME: bank
      SPRING_DATASOURCE_PASSWORD: bank
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  front-ui:
    build: ./front-ui
    ports:
      - "8080:8080"
    environment:
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTHSERVER_TOKENURI: http://auth-server:9000/oauth2/token
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTHSERVER_JWKSETURI: http://auth-server:9000/oauth2/jwks
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTHSERVER_USERINFOURI: http://auth-server:9000/userinfo
      GATEWAY_URL: http://accounts-service:8081
      ACCOUNTS_SERVICE_URL: http://accounts-service:8081
      CASH_SERVICE_URL: http://cash-service:8082
      TRANSFER_SERVICE_URL: http://transfer-service:8083
    depends_on:
      auth-server:
        condition: service_healthy
      accounts-service:
        condition: service_started

volumes:
  kafkadata:
  pgdata:
