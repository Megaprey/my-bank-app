apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "auth-server.fullname" . }}-test"
  labels:
    {{- include "auth-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget-test
      image: busybox:1.36
      command: ['wget', '--spider', '--timeout=5', 'http://{{ include "auth-server.fullname" . }}:9000/actuator/health']
  restartPolicy: Never
