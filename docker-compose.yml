version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bankdb
      POSTGRES_USER: bank
      POSTGRES_PASSWORD: bank
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bank -d bankdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-server:
    build: ./auth-server
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  accounts-service:
    build: ./accounts-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bankdb?currentSchema=accounts
      SPRING_DATASOURCE_USERNAME: bank
      SPRING_DATASOURCE_PASSWORD: bank
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWKSETURI: http://auth-server:9000/oauth2/jwks
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTHSERVER_TOKENURI: http://auth-server:9000/oauth2/token
      NOTIFICATIONS_SERVICE_URL: http://notifications-service:8084
    depends_on:
      postgres:
        condition: service_healthy
      auth-server:
        condition: service_healthy

  cash-service:
    build: ./cash-service
    ports:
      - "8082:8082"
    environment:
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWKSETURI: http://auth-server:9000/oauth2/jwks
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTHSERVER_TOKENURI: http://auth-server:9000/oauth2/token
      ACCOUNTS_SERVICE_URL: http://accounts-service:8081
      NOTIFICATIONS_SERVICE_URL: http://notifications-service:8084
    depends_on:
      auth-server:
        condition: service_healthy
      accounts-service:
        condition: service_started

  transfer-service:
    build: ./transfer-service
    ports:
      - "8083:8083"
    environment:
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWKSETURI: http://auth-server:9000/oauth2/jwks
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTHSERVER_TOKENURI: http://auth-server:9000/oauth2/token
      ACCOUNTS_SERVICE_URL: http://accounts-service:8081
      NOTIFICATIONS_SERVICE_URL: http://notifications-service:8084
    depends_on:
      auth-server:
        condition: service_healthy
      accounts-service:
        condition: service_started

  notifications-service:
    build: ./notifications-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bankdb?currentSchema=notifications
      SPRING_DATASOURCE_USERNAME: bank
      SPRING_DATASOURCE_PASSWORD: bank
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWKSETURI: http://auth-server:9000/oauth2/jwks
    depends_on:
      postgres:
        condition: service_healthy
      auth-server:
        condition: service_healthy

  front-ui:
    build: ./front-ui
    ports:
      - "8080:8080"
    environment:
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTHSERVER_TOKENURI: http://auth-server:9000/oauth2/token
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTHSERVER_JWKSETURI: http://auth-server:9000/oauth2/jwks
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTHSERVER_USERINFOURI: http://auth-server:9000/userinfo
      GATEWAY_URL: http://accounts-service:8081
      ACCOUNTS_SERVICE_URL: http://accounts-service:8081
      CASH_SERVICE_URL: http://cash-service:8082
      TRANSFER_SERVICE_URL: http://transfer-service:8083
    depends_on:
      auth-server:
        condition: service_healthy
      accounts-service:
        condition: service_started

volumes:
  pgdata:
