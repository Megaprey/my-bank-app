apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "accounts-service.fullname" . }}-test"
  labels:
    {{- include "accounts-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget-test
      image: busybox:1.36
      command: ['wget', '--spider', '--timeout=5', 'http://{{ include "accounts-service.fullname" . }}:8081/actuator/health']
  restartPolicy: Never
