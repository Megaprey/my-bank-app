apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "notifications-service.fullname" . }}-test"
  labels:
    {{- include "notifications-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: health-test
      image: busybox:1.36
      command: ['wget', '--spider', '-q', 'http://{{ include "notifications-service.fullname" . }}:{{ .Values.service.port }}/actuator/health']
  restartPolicy: Never
