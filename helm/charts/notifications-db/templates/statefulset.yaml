apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "notifications-db.fullname" . }}
  labels:
    {{- include "notifications-db.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "notifications-db.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "notifications-db.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "notifications-db.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: postgresql
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5432
              name: postgresql
          envFrom:
            - secretRef:
                name: {{ include "notifications-db.fullname" . }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.database.user }}
                - -d
                - {{ .Values.database.name }}
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.database.user }}
                - -d
                - {{ .Values.database.name }}
            initialDelaySeconds: 15
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.storage.storageClassName }}
        storageClassName: {{ .Values.storage.storageClassName }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.storage.size }}
