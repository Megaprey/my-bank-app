<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Банк</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
            background: #fafafa;
        }
        .logo {
            display: inline-block;
            background: #00bcd4;
            color: white;
            padding: 6px 16px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 20px;
            background: white;
        }
        legend {
            font-size: 14px;
            color: #666;
            padding: 0 8px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            font-size: 13px;
        }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .balance-display {
            margin-top: 10px;
            font-size: 14px;
        }
        .balance-value {
            font-size: 16px;
            margin-top: 4px;
        }
        button {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 12px;
            margin-right: 8px;
        }
        .btn-primary {
            background: #333;
            color: white;
        }
        .btn-secondary {
            background: #888;
            color: white;
        }
        .btn-transfer {
            background: #00bcd4;
            color: white;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            padding: 10px 16px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 16px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="logo">Банк</div>

    <div th:if="${successMessage}" class="alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert-error" th:text="${errorMessage}"></div>

    <fieldset>
        <legend>Обо мне</legend>
        <form th:action="@{/account}" method="post">
            <label>Фамилия Имя</label>
            <input type="text" name="fullName" th:value="${page.fullName}" required/>

            <label>Дата рождения</label>
            <input type="date" name="birthDate" th:value="${page.birthDate}" required/>

            <div class="balance-display">
                <label>Сумма на счету, руб</label>
                <div class="balance-value" th:text="${page.balance}"></div>
            </div>

            <button type="submit" class="btn-primary">Сохранить изменения</button>
        </form>
    </fieldset>

    <fieldset>
        <legend>Операции с наличными</legend>
        <label>Сумма, руб.</label>
        <input type="number" id="cashAmount" min="1" step="1" value="100"/>

        <form th:action="@{/cash/deposit}" method="post" style="display:inline">
            <input type="hidden" name="amount" id="depositAmount"/>
            <button type="submit" class="btn-primary"
                    onclick="document.getElementById('depositAmount').value = document.getElementById('cashAmount').value">
                Положить
            </button>
        </form>
        <form th:action="@{/cash/withdraw}" method="post" style="display:inline">
            <input type="hidden" name="amount" id="withdrawAmount"/>
            <button type="submit" class="btn-secondary"
                    onclick="document.getElementById('withdrawAmount').value = document.getElementById('cashAmount').value">
                Снять
            </button>
        </form>
    </fieldset>

    <fieldset>
        <legend>Переводы</legend>
        <form th:action="@{/transfer}" method="post">
            <label>Кому</label>
            <select name="toUsername" required>
                <option th:each="acc : ${page.otherAccounts}"
                        th:value="${acc.username}"
                        th:text="${acc.fullName}">
                </option>
            </select>

            <label>Сумма, руб.</label>
            <input type="number" name="amount" min="1" step="1" value="100" required/>

            <button type="submit" class="btn-transfer">Перевести</button>
        </form>
    </fieldset>
</body>
</html>
