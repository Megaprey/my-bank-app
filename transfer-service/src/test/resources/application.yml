spring:
  cloud:
    contract:
      stubrunner:
        ids: com.bank:accounts-service:${project.version}:stubs:8081
        stubs-mode: local
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

services:
  accounts:
    url: http://localhost:8081
  notifications:
    url: http://localhost:8084
